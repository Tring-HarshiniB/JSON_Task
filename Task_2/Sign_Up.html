<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <script src="JScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        <form class="form" retutn="false" onreset="submit.disabled=true">
            <div class="form-content">
                <div class="input-box">
                    <label class="details">Email id:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="fname" class="details">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <label for="lname" class="details">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <label for="mobnum" class="details">Mobile number:</label>
                    <input type="text" id="mobnum" name="mobnum" placeholder="Enter your mobile number " maxlength="10"
                        required>
                </div>
                <div class="input-box">
                    <label for="dob" class="details">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="input-box gender">
                    <label for="gender" class="gender-title">Gender:</label>
                        <input type="radio" id="male" name="gender" value="Male"><label>Male</label>
                        <input type="radio" id="female" name="gender" value="Female"><label>Female</label>
                </div>
                <div class="input-box terms">
                    <label class="check">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="input-box">
                    <input type="submit" value="Submit" class="btn" name="submit" id="submit" onsubmit="submitFun()">
                    <input type="button" value="Cancel" class="btn" name="clear" id="clear" onclick="form.reset()">
                </div>
            </div>
        </form>
    </div>
    <div class="table_container">
        <table class="table2" border="1" id="table2">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body-data">

            </tbody>
        </table>
    </div>
    <!-- <script>showData();</script> -->
</body>
</html>
